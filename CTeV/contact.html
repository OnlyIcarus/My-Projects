<!DOCTYPE html>
<html>
    <head>
        <title>CTeV</title>
        <meta charset="UTF-8">
        <meta name="description" content="CTeV Initiative Website">
        <meta name="keywords" content="Club Foot, CTeV">
        <meta name="author" content="Flipside">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="./css/style.css" >
        <link rel="stylesheet" type="text/css" href="./css/contact.css" >
        <script src="./js/contact.js"></script>
    </head>

    <body>
        <div id="header">
            <img src="img/ctevLogo.png" alt="CTeV Logo" id="logo">
            <div id="navigation">
                <ul>
                    <li><a href="contact.html" class="active">Contact us</a></li>
                    <li><a href="info.html">Information</a></li>

        <div class="contact">

        <h1>Contact Us</h1>
        <form class="contact_form">
            
            <label class="label" label for="Name">Name</label>
            <input name = "name" type="text" class="contact_form_text">

            <label class="label" label for="Email">Email</label>
            <input name = "email" type="text" class="contact_form_text">

            <label class="label" label for="Comment">Your Message</label>
            <textarea name = "comment" type="text" class="contact_form_text" rows="5" cols="40"></textarea>

            <div class="form-field col x-100 align-center">
                <input class="submit-btn" type="submit" value="Submit">
            </div>
        </form>


        </div>
